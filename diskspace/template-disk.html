<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Hi Team,
        </div>
        <div class="message">
            <p>There is an <strong>ALERT_TYPE</strong> in the system, please take appropriate action.</p>
            <p><strong>Message:</strong></p>
            <p>Regards,</p>
            <p>Monitoring Team</p>
        </div>
    </div>
</body>

</html>
